<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мультибанк - Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="dashboard">
        <!-- Боковая панель -->
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="logo-icon">v</div>
                <div class="search-container">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 18 18" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z"
                            fill="currentColor" />
                    </svg>
                    <span class="search-text">Поиск</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-section="home">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 2L3 7V18H8V12H12V18H17V7L10 2ZM10 4.21L15 8.21V16H14V10H6V16H5V8.21L10 4.21Z"
                            fill="currentColor" />
                    </svg>
                    <span class="nav-text">Главная</span>
                </a>
                <a href="#" class="nav-item" data-section="history">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10 2C5.58 2 2 5.58 2 10C2 14.42 5.58 18 10 18C14.42 18 18 14.42 18 10C18 5.58 14.42 2 10 2ZM10 16C6.69 16 4 13.31 4 10C4 6.69 6.69 4 10 4C13.31 4 16 6.69 16 10C16 13.31 13.31 16 10 16ZM9.5 5.5V10.25L13.5 12.5L14.5 11L11 9.25V5.5H9.5Z"
                            fill="currentColor" />
                    </svg>
                    <span class="nav-text">История</span>
                </a>
                <a href="#" class="nav-item" data-section="scenarios">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10 8C8.9 8 8 8.9 8 10C8 11.1 8.9 12 10 12C11.1 12 12 11.1 12 10C12 8.9 11.1 8 10 8ZM10 13.5C8.62 13.5 7.5 12.38 7.5 11C7.5 9.62 8.62 8.5 10 8.5C11.38 8.5 12.5 9.62 12.5 11C12.5 12.38 11.38 13.5 10 13.5ZM10 3C5.58 3 2 6.58 2 11C2 15.42 5.58 19 10 19C14.42 19 18 15.42 18 11C18 6.58 14.42 3 10 3ZM10 17.5C6.41 17.5 3.5 14.59 3.5 11C3.5 7.41 6.41 4.5 10 4.5C13.59 4.5 16.5 7.41 16.5 11C16.5 14.59 13.59 17.5 10 17.5Z"
                            fill="currentColor" />
                    </svg>
                    <span class="nav-text">Сценарии</span>
                </a>
                <a href="#" class="nav-item" data-section="transfers">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M14 2H6C4.9 2 4 2.9 4 4V16C4 17.1 4.9 18 6 18H14C15.1 18 16 17.1 16 16V4C16 2.9 15.1 2 14 2ZM14 16H6V4H14V16ZM12 6H8V8H12V6ZM12 10H8V12H12V10ZM12 14H8V16H12V14Z"
                            fill="currentColor" />
                    </svg>
                    <span class="nav-text">Переводы</span>
                </a>
            </nav>

            <div class="sidebar-bottom">
                <div class="account-icon">v</div>
                <span class="account-text">Аккаунт</span>
            </div>
        </aside>

        <!-- Основной контент -->
        <main class="main-content">
            <!-- Приветствие -->
            <h1 class="greeting">Добрый день</h1>

            <!-- Карточки суммарной информации -->
            <div class="summary-cards">
                <div class="summary-card">
                    <div class="summary-label">Общий баланс</div>
                    <div class="summary-value" id="totalBalance">153 153 341,25 Р</div>
                    <div class="summary-sublabel">Общий баланс</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Мои счета</div>
                    <div class="summary-value" id="totalAccounts">1</div>
                    <div class="summary-sublabel">Активных</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Продукты</div>
                    <div class="summary-value">0</div>
                    <div class="summary-sublabel">Активных договоров</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Переводы</div>
                    <div class="summary-value">—</div>
                    <div class="summary-sublabel">За месяц</div>
                </div>
            </div>

            <!-- Мои счета -->
            <div class="content-section" id="accounts-section">
                <h2 class="section-title">Мои счета</h2>
                <div class="accounts-container" id="accountsContainer">
                    <!-- Каждый счет будет в отдельном div, который добавляется динамически -->
                    <!-- Пример структуры:
                    <div class="account-item">
                        Содержимое счета
                    </div>
                    -->
                </div>
            </div>

            <!-- Мои продукты -->
            <div class="content-section" id="products-section">
                <h2 class="section-title">Мои продукты</h2>
                <div class="products-container" id="productsContainer">
                    <!-- Каждый продукт будет в отдельном div, который добавляется динамически -->
                    <!-- Пример структуры:
                    <div class="product-item">
                        Содержимое продукта
                    </div>
                    -->
                </div>
            </div>

            <!-- История операций -->
            <div class="content-section" id="history-section">
                <h2 class="section-title">История операций</h2>
                <div class="history-layout">
                    <!-- Левая панель - Таблица -->
                    <div class="history-table-panel">
                        <div class="panel-card">
                            <h3 class="panel-title">Таблица</h3>
                            <div class="filters-container">
                                <select class="filter-select" id="accountFilter">
                                    <option value="all">Все счета</option>
                                </select>
                                <select class="filter-select" id="typeFilter">
                                    <option value="all">Все</option>
                                    <option value="income">Доходы</option>
                                    <option value="expense">Расходы</option>
                                </select>
                                <select class="filter-select" id="periodFilter">
                                    <option value="all">Всё время</option>
                                    <option value="today">Сегодня</option>
                                    <option value="week">Неделя</option>
                                    <option value="month">Месяц</option>
                                    <option value="year">Год</option>
                                </select>
                            </div>
                            <div class="table-container" id="tableContainer">
                                <!-- Таблица операций будет здесь -->
                            </div>
                        </div>
                    </div>

                    <!-- Правая панель - Диаграммы -->
                    <div class="history-charts-panel">
                        <!-- Доходы -->
                        <div class="panel-card">
                            <h3 class="panel-title">Доходы</h3>
                            <div class="chart-container">
                                <div class="chart-wrapper">
                                    <canvas id="incomeChart"></canvas>
                                </div>
                                <div class="chart-legend" id="incomeLegend"></div>
                            </div>
                        </div>

                        <!-- Траты -->
                        <div class="panel-card">
                            <h3 class="panel-title">Траты</h3>
                            <div class="chart-container">
                                <div class="chart-wrapper">
                                    <canvas id="expenseChart"></canvas>
                                </div>
                                <div class="chart-legend" id="expenseLegend"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="config.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
